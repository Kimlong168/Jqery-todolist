<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="jquery-ui-dark/jquery-ui.css" />
    <link rel="stylesheet" href="jquery-ui-dark/jquery-ui.structure.css" />
    <link rel="stylesheet" href="jquery-ui-dark/jquery-ui.theme.css" />
  </head>
  <body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="mt-12 flex justify-center items-center p-2">
      <div class="bg-black/70 p-8 w-full md:w-[500px]">
        <h1 class="text-white font-bold text-3xl text-center mb-3">
          To Do List
        </h1>
        <p class="text-gray-200 mb-5 text-center">
          Double click on the task to mark as done!
        </p>
        <div class="py-2 flex gap-2 items-center">
          <input
            id="task"
            class="flex-1 text-white px-2 py-2 outline-none bg-transparent border border-pink-600"
            type="text"
            id="task"
            placeholder="Enter your task here"
          />
          <button
            id="addTask"
            class="bg-pink-600 text-white border border-pink-600 px-2 py-2"
          >
            Add <span class="hidden sm:inline-block">Task</span>
            
          </button>
        </div>
        <div class="mt-5">
          <ul class="text-white"></ul>
        </div>
      </div>

      <div id="dialog" title="Warning">
        <p>Enter task to add!</p>
      </div>
      
      <div id="dialog2" title="Confirm">
        <p>Click Ok to delete!</p>
      </div>
    </div>

    <footer class="text-center my-6 font-semibold">
      Powered By:
      <a href="https://kimlongchann.online/" class="text-white underline"
        >@Chann Kimlong</a
      >
    </footer>
    <!-- javascript and jqueary -->
    <script src="./jquery.js" type="text/javascript"></script>
    <script src="jquery-ui-dark/jquery-ui.js" type="text/javascript"></script>
    <script src="js/todoList.js" type="text/javascript"></script>
  </body>
</html>
