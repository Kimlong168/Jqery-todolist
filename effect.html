<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>Effect</h1>

    <button class="text-white bg-green-500 p-2 rounded" id="btn1">Hide</button>
    <button class="text-white bg-green-500 p-2 rounded" id="btn2">Show</button>
    <button class="text-white bg-green-500 p-2 rounded" id="btn3">
      Toggle
    </button>
    <br />
    <br />
    <button class="text-white bg-green-500 p-2 rounded" id="btn5">
      Fade-out
    </button>
    <button class="text-white bg-green-500 p-2 rounded" id="btn4">
      Fade-in
    </button>

    <button class="text-white bg-green-500 p-2 rounded" id="btn6">
      Fade-Toggle
    </button>
    <br />
    <br />
    <button class="text-white bg-green-500 p-2 rounded" id="btn7">
      Slide up
    </button>
    <button class="text-white bg-green-500 p-2 rounded" id="btn8">
      Slide Down
    </button>
    <button class="text-white bg-green-500 p-2 rounded" id="btn9">
      Slide-Toggle
    </button>
    <button class="text-white bg-green-500 p-2 rounded" id="btn10">Stop</button>
    <br />
    <br>
    <button class="text-white bg-green-500 p-2 rounded" id="btn11">Animate</button>

    <div>
      <img src="./images/meme.png" atl="iamge" width="300px" />
    </div>

    <!-- javascript and jqueary -->
    <script src="./jquery.js" type="text/javascript"></script>
    <script src="./js/efffect.js" type="text/javascript"></script>
  </body>
</html>
